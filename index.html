<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Vaporwave Synthwave Site with Chat</title>
  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width: 100%;
      height: auto;
      overflow-x: hidden;
      overflow-y: auto;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      position: relative;
      cursor: auto;
    }
    /* Full-cover background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Grid overlay + gradient */
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.1) 0 1px, transparent 1px 20px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.1) 0 1px, transparent 1px 20px),
        linear-gradient(135deg, #2b0a3d, #7f0a9e 50%, #ff79c6);
      background-size: 20px 20px, 20px 20px, cover;
      animation: gridMove 12s linear infinite;
      z-index: 1;
    }
    /* Neon lines */
    .neon {
      position:fixed; top:-50%; left:-50%;
      width:200%; height:200%;
      background: repeating-linear-gradient(45deg,rgba(0,255,255,0.15)0,transparent20px),
                  repeating-linear-gradient(-45deg,rgba(255,0,255,0.15)0,transparent20px);
      animation:neonFlicker 3s infinite; z-index:2;
    }
    @keyframes neonFlicker {0%,100%{opacity:.4;}50%{opacity:.1;}}
    /* Twinkle background stars */
    .twinkle { position:absolute; background:#fff; border-radius:50%; opacity:0;
      animation:twinkleAnim 2s ease-in-out infinite; z-index:3;
    }
    @keyframes twinkleAnim {0%,100%{opacity:0;}50%{opacity:.8;}}
    /* Floating stars inside window */
    .floating-star {
      position: absolute;
      font-size: 4vw;
      opacity: 0;
      animation: starRise 8s linear forwards, starColor 4s linear infinite;
      /* rainbow coloring via starColor animation */
      z-index: 5;
    }
    @keyframes starRise {
      0% { transform: translateY(0); opacity:1; }
      100% { transform: translateY(-90vh); opacity:0; }
    }100%{transform:translateY(-20%);opacity:0;}}
    @keyframes starColor {0%{color:red;}16%{color:orange;}32%{color:yellow;}48%{color:green;}64%{color:blue;}80%{color:indigo;}100%{color:violet;}}
    /* XP Window */
    .window {
      position: relative;
      z-index: 4;
      width: 90vw;
      max-width: 600px;
      margin: 40px auto;
      background: #c0c0c0;
      border: 2px solid #fff;
      box-shadow: 1px 1px 0 #000, -1px -1px 0 #808080;
      /* internal scroll removed per request */
    }
    .title-bar { display:flex; justify-content:space-between; align-items:center;
      padding:4px 8px; background:linear-gradient(to right,#000080,#0000cd);
      color:#fff; border-bottom:2px solid #fff;
    }
    .buttons { display:flex; gap:4px; }
    .btn-xp { width:4vw; max-width:16px; height:4vw; max-height:16px;
      background:#ff5c5c; border:1px solid #fff; cursor:pointer;
    }
    .content { padding:4vw; background:#008080; border-top:2px solid #fff; text-align:center; }
    /* Neon flicker text */
    .neon-text { font-size:5vw; max-font-size:1.5rem; color:#ff79c6;
      text-shadow:0 0 5px #ff79c6,0 0 20px #ff79c6; animation:textFlicker 1.5s infinite;
    }
    @keyframes textFlicker {0%,100%{opacity:1;}50%{opacity:.5;text-shadow:0 0 10px #00ffff;}}
    h1 { margin-bottom:1vw; }
    p { font-size:3vw; max-font-size:.75rem; color:#00ffff;
      text-shadow:0 0 5px #00ffff; margin:1vw 0 .5vw;
    }
    #player { width:100%; aspect-ratio:16/9;
      border:2px solid #00ffff; border-radius:1vw; margin:.5vw 0;
    }
    .control-btn { margin:2vw 1vw; padding:2vw 4vw; font-size:2vw; max-font-size:.6rem;
      background:#ff79c6; border:2px solid #00ffff; border-radius:4vw;
      color:#000; cursor:pointer; transition:.2s;
    }
    .control-btn:hover { background:#00ffff; transform:scale(1.1); color:#121212; }
    /* Chat */
    #chat { height:25vh; max-height:200px; overflow-y:auto;
      background:rgba(0,0,0,.7); margin:2vw 0; padding:2vw;
      font-family:'Press Start 2P',monospace; font-size:5vw; max-font-size:1rem;
      color:#fff; border:2px solid #00ffff;
      animation: rainbowText 5s linear infinite;
    }
    @keyframes rainbowText {0%{color:red;}16%{color:orange;}32%{color:yellow;}48%{color:green;}64%{color:blue;}80%{color:indigo;}100%{color:violet;}}
    #chat-input { width:65%; padding:2vw; font-size:5vw; max-font-size:1rem; margin:1vw 1vw; }
    #send-btn { padding:2vw 4vw; font-size:5vw; max-font-size:1rem; }
    .fallback { font-size:3vw; max-font-size:.75rem; color:#ff79c6; margin-top:1vw; }
    .fallback a { color:#00ffff; text-decoration:underline; }
    @media(min-width:600px){ .neon-text{font-size:1.5rem;}p{font-size:.75rem;}#chat{font-size:1rem;}#chat-input,#send-btn{font-size:.75rem;} }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="neon"></div>
  <div class="window">
    <div class="title-bar"><span>Vaporwave Player</span><div class="buttons"><div class="btn-xp"></div><div class="btn-xp"></div><div class="btn-xp"></div></div></div>
    <div class="content">
      <div class="neon-text">Retro Music On XP</div>
      <p>涼しげなネオンとグリッチの幻想をお楽しみください</p>
      <div id="player"></div>
      <div><button class="control-btn" id="prev">◀︎ Prev</button><button class="control-btn" id="play">Play</button><button class="control-btn" id="next">Next ▶︎</button></div>
      <div id="chat"></div>
      <input id="chat-input" type="text" placeholder="チャットを入力..." />
      <button id="send-btn" class="control-btn">送信</button>
      <p class="fallback">埋め込みがブロックされた場合は <a href="https://www.youtube.com/watch?v=WI4-HUn8dFc&list=PLGa3uxog5E0tb8WmX0STOZRgLZAZX-rAk" target="_blank">こちら</a> をクリック</p>
    </div>
  </div>
  <!-- Twinkle and Floating Stars -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const win = document.querySelector('.window');
      const chatBox = document.getElementById('chat');
      // Twinkle background stars (fixed)
      setInterval(() => {
        const t = document.createElement('div');
        t.className = 'twinkle';
        const size = Math.random() * 4 + 2;
        t.style.width = size + 'px'; t.style.height = size + 'px';
        t.style.left = Math.random() * 100 + '%'; t.style.top = Math.random() * 100 + '%';
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2500);
      }, 150);
      // Floating stars inside chat window
      setInterval(() => {
        const s = document.createElement('div');
        s.className = 'floating-star';
        s.innerText = '★';
        const rect = chatBox.getBoundingClientRect();
        const x = Math.random() * (rect.width - 24);
        s.style.position = 'absolute';
        s.style.left = x + 'px';
        s.style.top = rect.height + 'px';
        // Randomize individual rainbow animation start for color cycling
        const colorDelay = (Math.random() * 4) + 's';
        s.style.animation = `starRise 8s linear forwards, starColor 4s linear infinite ${colorDelay}`;
        chatBox.appendChild(s);
        s.addEventListener('animationend', () => s.remove());
      }, 250);
    });
  </script>
